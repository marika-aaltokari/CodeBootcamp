<!DOCTYPE html>
<html>
<title>HTML-peruspohja</title>
<head>
<link rel="stylesheet" href="peruspohja_ma.css">     
</head>

<body>

    <h1>T채m채 on HTML-peruspohja</h1>
    <p>T채m채 on mallipohja HTML5-koodille.</p>

    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;">
    </canvas>

    <script src="perusmalli_ma.js"></script>

    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

// Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "yellow");
    grd.addColorStop(1, "white");

// Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);


    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
    </script>

    
</body>
</html>
